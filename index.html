<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Peak District Hikes Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    html, body { margin:0; height:100% }
    #map { position:absolute; inset:0 }

    /* Strong shadow around popup (box + arrow) */
    .mapboxgl-popup { filter: drop-shadow(0 14px 28px rgba(0,0,0,0.45)); }

    /* Popup box */
    .mapboxgl-popup-content {
      background: #fff !important;
      color: #1E1E1E;
      border-radius: 12px !important;
      border: none !important;                 /* no red border */
      box-shadow: 0 10px 24px rgba(0,0,0,0.35) !important;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif !important;
      padding: 12px 14px !important;
      text-align: left;
      max-width: 260px;
      width: max-content;
      word-wrap: break-word;
    }

    .mapboxgl-popup-close-button { color: #333 !important; }

    /* Arrow white + slight overlap to avoid seam */
    .mapboxgl-popup-tip {
      border-top-color: #fff !important;
      border-bottom-color: #fff !important;
      margin-top: -2px;
    }

    /* Title: centred and split to max 2 words per line (handled in JS with <br>) */
    .popup-heading {
      font-weight: 700;
      font-size: 15px;    /* slightly smaller */
      line-height: 1.35;
      margin-bottom: 6px;
      color: #1E1E1E;
      text-transform: none;
      text-align: center;
    }

    /* Specs block styles (reduced spacing) */
    .specs { margin-top: 6px; text-align: left; font-size: 13px; }
    .spec-row { margin: 2px 0; letter-spacing: 0.2px; }  /* tighter */
    .spec-label { font-weight: 800; color: #1E1E1E; margin-right: 4px; text-transform: none; }
    .spec-value { font-weight: 800; color: #EC2629; text-transform: none; }
    .stars { display: inline-block; line-height: 1; font-size: 16px; vertical-align: -1px; }
    .star { color: #EC2629; }
    .star.off { color: rgba(236,38,41,0.25); }

    /* Bottom action links on one line at the bottom */
    .popup-actions {
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      margin-top: 8px;
    }
    .popup-link {
      color: #3899EC;
      text-decoration: none;
      font-weight: 600;
      -webkit-tap-highlight-color: transparent;
    }
    .popup-link:focus, .popup-link:focus-visible,
    .mapboxgl-popup-content a:focus, .mapboxgl-popup-content a:focus-visible {
      outline: none !important; box-shadow: none !important;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
<script src="https://unpkg.com/@tmcw/togeojson@5.8.0/dist/togeojson.umd.js"></script>
<script>
  mapboxgl.accessToken = "pk.eyJ1IjoicmVtbWlhZ2JlYmkiLCJhIjoiY21odHRrYTQzMTk0bjJqcjE1b2xhZ2FraSJ9.nTCz33gX0gQt3T4A6VD0oQ";

  const RED  = "#EC2629";
  const BLUE = "#3899EC";

  /* Hike data + popup specs (capitalised text, not all caps) */
  const hikes = [
    {
      id: "derwent-edge",
      name: "Derwent Edge",
      coords: [-1.7427849606990842, 53.400582126300236],
      hikeUrl: "https://thelostpeak.co.uk/hikes/derwent-edge",
      directionsUrl: "https://www.google.com/maps/dir/?api=1&destination=53.400582126300236,-1.7427849606990842",
      gpx: "https://raw.githubusercontent.com/remmiagbebi-beep/peak-district-map/refs/heads/main/gpx/Derwent%20Edge.gpx",
      specs: {
        duration: "3 to 4 hours",
        length: "7.4 miles",
        type: "Circular",
        ascent: "367m",
        difficulty: 3,
        rating: 4,
        crowd: "Very Low"
      }
    },
    {
      id: "crashed-plane",
      name: "The Crashed Plane Hike",
      coords: [-1.8689, 53.4329],
      hikeUrl: "https://thelostpeak.co.uk/hikes/crashed-plane",
      directionsUrl: "https://www.google.com/maps/dir/?api=1&destination=53.4329,-1.8689",
      gpx: "https://raw.githubusercontent.com/remmiagbebi-beep/peak-district-map/refs/heads/main/gpx/The%20Crashed%20Plane%20Hike.gpx",
      specs: {
        duration: "2 to 3 hours",
        length: "3.6 miles",
        type: "Circular",
        ascent: "145m",
        difficulty: 3,
        rating: 2,
        crowd: "Very High"
      }
    },
    {
      id: "kinder-scout",
      name: "Kinder Scout",
      coords: [-1.8151209383535991, 53.364872107766416],
      hikeUrl: "https://thelostpeak.co.uk/hikes/kinder-scout",
      directionsUrl: "https://www.google.com/maps/dir/?api=1&destination=53.364872107766416,-1.8151209383535991",
      gpx: "https://raw.githubusercontent.com/remmiagbebi-beep/peak-district-map/refs/heads/main/gpx/Kinder%20Scout%20Hike.gpx",
      specs: {
        duration: "4 to 6 hours",
        length: "8.3 miles",
        type: "Circular",
        ascent: "562m",
        difficulty: 5,
        rating: 5,
        crowd: "Low"
      }
    }
  ];

  const map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/satellite-streets-v12",
    center: [-1.78, 53.41],
    zoom: 10
  });

  map.addControl(new mapboxgl.NavigationControl(), "bottom-right");

  const markerElsById = {};
  const routeLayerId = {};

  // unified hover for simultaneous marker + route highlight
  let hoveredId = null;
  let rafToken = null;

  function setMarkerColor(id, color){
    const el = markerElsById[id];
    if(!el) return;
    const svg = el.querySelector('svg');
    if(svg) svg.style.fill = color;
    const path = el.querySelector('svg path');
    if(path) path.setAttribute('fill', color);
  }

  function setRouteColor(id, color){
    const lyr = routeLayerId[id];
    if(lyr && map.getLayer(lyr)){
      map.setPaintProperty(lyr, "line-color", color);
    }
  }

  function applyHoverState(){
    rafToken = null;
    Object.keys(routeLayerId).forEach(id => setRouteColor(id, RED));
    Object.keys(markerElsById).forEach(id => setMarkerColor(id, RED));
    if(hoveredId){
      setRouteColor(hoveredId, BLUE);
      setMarkerColor(hoveredId, BLUE);
      map.getCanvas().style.cursor = "pointer";
    } else {
      map.getCanvas().style.cursor = "";
    }
  }

  function setHovered(idOrNull){
    hoveredId = idOrNull;
    if(!rafToken) rafToken = requestAnimationFrame(applyHoverState);
  }

  function starsHTML(n){
    const on = "★".repeat(n);
    const off = "★".repeat(5-n);
    return `<span class="stars">${[...on].map(()=>'<span class="star">★</span>').join('')}${[...off].map(()=>'<span class="star off">★</span>').join('')}</span>`;
  }

  function specsHTML(s){
    return `
      <div class="specs">
        <div class="spec-row"><span class="spec-label">Duration:</span> <span class="spec-value">${s.duration}</span></div>
        <div class="spec-row"><span class="spec-label">Length:</span> <span class="spec-value">${s.length}</span></div>
        <div class="spec-row"><span class="spec-label">Type:</span> <span class="spec-value">${s.type}</span></div>
        <div class="spec-row"><span class="spec-label">Total Ascent:</span> <span class="spec-value">${s.ascent}</span></div>
        <div class="spec-row"><span class="spec-label">Difficulty:</span> ${starsHTML(s.difficulty)}</div>
        <div class="spec-row"><span class="spec-label">Our Rating:</span> ${starsHTML(s.rating)}</div>
        <div class="spec-row"><span class="spec-label">Crowd Levels:</span> <span class="spec-value">${s.crowd}</span></div>

        <!-- bottom actions on one line -->
        <div class="popup-actions">
          <a class="popup-link" href="${s.hikeUrlPlaceholder || '#'}" target="_blank" rel="noopener">Hike Page</a>
          <span aria-hidden="true">•</span>
          <a class="popup-link" href="${s.directionsUrlPlaceholder || '#'}" target="_blank" rel="noopener">Directions</a>
        </div>
      </div>
    `;
  }

  /* Title wrapper: insert <br> after every 2 words so max two words per line */
  function wrapTitleTwoWordsPerLine(name){
    const words = name.trim().split(/\s+/);
    const lines = [];
    for (let i = 0; i < words.length; i += 2){
      lines.push(words.slice(i, i + 2).join(' '));
    }
    return lines.join('<br>');
  }

  // helper to build popup with actions at bottom on one line
  function popupHtmlFor(h){
    // inject real urls for the bottom actions
    const specsWithLinks = { ...h.specs, hikeUrlPlaceholder: h.hikeUrl, directionsUrlPlaceholder: h.directionsUrl };
    return `
      <div>
        <div class="popup-heading">${wrapTitleTwoWordsPerLine(h.name)}</div>
        ${specsHTML(specsWithLinks)}
      </div>
    `;
  }

  async function loadGpxAsLine(gpxUrl){
    const res = await fetch(gpxUrl);
    if(!res.ok) throw new Error("GPX fetch failed: " + gpxUrl);
    const text = await res.text();
    const xml  = new DOMParser().parseFromString(text, "application/xml");
    const gj   = toGeoJSON.gpx(xml);
    const line = gj.features.find(f => f.geometry && f.geometry.type === "LineString");
    if(!line) throw new Error("No LineString in GPX: " + gpxUrl);
    return line;
  }

  function addRouteLayer(id, lineFeature){
    const sourceId = `route-src-${id}`;
    const layerId  = `route-lyr-${id}`;

    if(!map.getSource(sourceId)){
      map.addSource(sourceId, { type:"geojson", data: lineFeature });
    }
    if(!map.getLayer(layerId)){
      map.addLayer({
        id: layerId,
        type: "line",
        source: sourceId,
        paint: {
          "line-color": RED,
          "line-width": 4,
          "line-opacity": 0.95,
          "line-color-transition": { duration: 0, delay: 0 },
          "line-width-transition": { duration: 0, delay: 0 }
        }
      });
    }
    routeLayerId[id] = layerId;
    return layerId;
  }

  map.on("load", async () => {
    // markers + popups
    const bounds = new mapboxgl.LngLatBounds();

    hikes.forEach(h => {
      const marker = new mapboxgl.Marker({ color: RED })
        .setLngLat(h.coords)
        .setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(popupHtmlFor(h)))
        .addTo(map);

      bounds.extend(h.coords);

      const el = marker.getElement();
      el.style.cursor = "pointer";
      markerElsById[h.id] = el;

      // hover highlighting
      el.addEventListener("mouseenter", () => setHovered(h.id));
      el.addEventListener("mouseleave", () => setHovered(null));

      // mobile tap: centre without zoom
      el.addEventListener("click", () => {
        if (window.innerWidth < 700) {
          map.easeTo({ center: h.coords, duration: 400 });
        }
      });
    });

    // routes
    await Promise.all(hikes.map(async h => {
      try{
        const line = await loadGpxAsLine(h.gpx);
        const layerId = addRouteLayer(h.id, line);
        line.geometry.coordinates.forEach(c => bounds.extend(c));

        map.on("mouseenter", layerId, () => setHovered(h.id));
        map.on("mouseleave", layerId, () => setHovered(null));
      }catch(e){
        console.warn(e.message || e);
      }
    }));

    map.fitBounds(bounds, { padding: 80 });
  });
</script>
</body>
</html>
